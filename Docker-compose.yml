version: '3'
services:
  db:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - .tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user1'
      POSTGRES_PASSWORD: 'user1-pass'
    restart: always
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
  redis:
      image: "redis:latest"
      ports:
        - "6379:6379"
      volumes:
        - "./data/redis:/data"
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
      
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis